<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      /* Replace your <style> block with this for green Telegram theme */
      body {
        background: #e8f5e9;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .app-container {
        max-width: 420px;
        margin: 40px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 128, 0, 0.08);
        padding: 24px 18px 18px 18px;
        min-height: 500px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow-y: auto;
        scrollbar-width: none;
      }

      .chat-message-user {
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        margin-bottom: 10px;
      }

      .chat-message-robot {
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;
        margin-bottom: 10px;
      }

      .chat-message-text {
        max-width: 70%;
        padding: 12px 18px;
        border-radius: 18px;
        font-size: 16px;
        line-height: 1.5;
        margin: 0 8px;
        position: relative;
        word-break: break-word;
        box-shadow: 0 2px 8px rgba(0, 128, 0, 0.04);
      }

      .chat-message-text {
        background: #e0f7fa;
        color: #1b5e20;
        border-bottom-left-radius: 4px;
      }

      .chat-message-user .chat-message-text {
        background: linear-gradient(135deg, #43ea7c 0%, #2ecc40 100%);
        color: #fff;
        border-bottom-right-radius: 4px;
      }

      .chat-message-profile {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        object-fit: cover;
        background: #c8e6c9;
        margin: 0 4px;
        border: 2px solid #43ea7c;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 0;
        padding-top: 12px;
        border-top: 1px solid #c8e6c9;
      }

      .chat-input {
        font-size: 16px;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid #43ea7c;
        outline: none;
        margin-right: 8px;
        width: 60%;
        transition: border-color 0.2s;
      }
      .chat-input:focus {
        border-color: #2ecc40;
      }

      .send-button {
        background: linear-gradient(135deg, #43ea7c 0%, #2ecc40 100%);
        color: white;
        padding: 12px 24px;
        margin-left: 0;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(67, 234, 124, 0.08);
        transition: background 0.2s, opacity 0.2s;
      }
      .send-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .spinner {
        display: inline-block;
        width: 22px;
        height: 22px;
        border: 3px solid #43ea7c;
        border-top: 3px solid #e0e0e0;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        const inputRef = React.useRef(null);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if (!inputText.trim()) return;
          const userMessage = {
            message: inputText,
            sender: "user",
            id: crypto.randomUUID(),
          };
          const newChatMessages = [...chatMessages, userMessage];

          setChatMessages(newChatMessages);
          setInputText(""); // Clear input instantly

          // Show spinner while bot is "thinking"
          const spinnerId = crypto.randomUUID();
          setChatMessages([
            ...newChatMessages,
            {
              message: <span className="spinner"></span>,
              sender: "robot",
              id: spinnerId,
            },
          ]);

          await new Promise((resolve) => setTimeout(resolve, 1000));
          const response = await Promise.resolve(
            Chatbot.getResponse(userMessage.message)
          );
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          if (inputRef.current) inputRef.current.focus();
        }

        // Handle Enter and Escape keys
        function handleKeyDown(event) {
          if (event.key === "Enter") {
            sendMessage();
          } else if (event.key === "Escape") {
            setInputText("");
          }
        }

        return (
          <div className="chat-input-container">
            <input
              ref={inputRef}
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              className="chat-input"
              onKeyDown={handleKeyDown}
            />
            <button onClick={sendMessage} className="send-button">
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img src="robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img src="user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([]);

        // Scroll to bottom after every message
        React.useEffect(() => {
          window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
        }, [chatMessages]);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
