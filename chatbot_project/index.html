<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      :root {
        /* Dark theme colors - keeping these the same */
        --bg-primary-dark: #0E1621;
        --bg-secondary-dark: #17212B;
        --text-dark: #FFFFFF;
        --input-bg-dark: #253341;
        --message-user-dark: #2B5278;
        --message-bot-dark: #182533;
        --border-dark: #253341;
        --placeholder-dark: #8596A7;
        
        /* Light theme colors - updated to green Telegram theme */
        --bg-primary-light: #E6F5E3;  /* Light green background */
        --bg-secondary-light: #FFFFFF;
        --text-light: #303030;
        --input-bg-light: #F0F7EE;    /* Very light green for input */
        --message-user-light: #4CAF50; /* Telegram green */
        --message-bot-light: #E6F5E3;  /* Light green for bot messages */
        --border-light: #DBEFDA;       /* Light green border */
        --placeholder-light: #88AF8C;  /* Muted green for placeholder */
      }

      body {
        font-family: Arial;
        margin: 0;
        background-color: var(--bg-primary-dark);
      }

      body.light-theme {
        background-color: var(--bg-primary-light);
      }

      .app-container {
        max-width: 800px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-secondary-dark);
      }

      body.light-theme .app-container {
        background-color: var(--bg-secondary-light);
      }

      .chat-messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #2B5278 #17212B;
      }

      .chat-message-user,
      .chat-message-robot {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
      }

      .chat-message-user {
        justify-content: flex-end;
      }

      .chat-message-text {
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 60%;
        word-wrap: break-word;
        margin: 0 10px;
      }

      .chat-message-user .chat-message-text {
        background-color: var(--message-user-dark);
        color: var(--text-dark);
      }

      body.light-theme .chat-message-user .chat-message-text {
        background-color: var(--message-user-light);
        color: var(--text-dark);
      }

      .chat-message-robot .chat-message-text {
        background-color: var(--message-bot-dark);
        color: var(--text-dark);
      }

      body.light-theme .chat-message-robot .chat-message-text {
        background-color: var(--message-bot-light);
        color: var(--text-light);
      }

      .chat-message-profile {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .chat-input-container {
        display: flex;
        padding: 20px;
        background-color: var(--bg-secondary-dark);
        border-top: 1px solid var(--border-dark);
        position: sticky;
        bottom: 0;
      }

      body.light-theme .chat-input-container {
        background-color: var(--bg-secondary-light);
        border-top: 1px solid var(--border-light);
      }

      .chat-input {
        flex-grow: 1;
        padding: 12px 15px;
        border-radius: 20px;
        border: none;
        background-color: var(--input-bg-dark);
        color: var(--text-dark);
        font-size: 15px;
        margin-right: 10px;
      }

      body.light-theme .chat-input {
        background-color: var(--input-bg-light);
        color: var(--text-light);
      }

      .chat-input:focus {
        outline: none;
        background-color: #253341;
      }

      .chat-input::placeholder {
        color: #8596A7;
      }

      .chat-input:disabled {
        background-color: #1E2936;
        color: #8596A7;
      }

      .send-button {
        background-color: #2B5278;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 20px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      body.light-theme .send-button {
        background-color: #4CAF50;  /* Telegram green */
      }

      body.light-theme .send-button:hover {
        background-color: #45a049;  /* Darker green on hover */
      }

      body.light-theme .send-button:disabled {
        background-color: #E6F5E3;
        color: #88AF8C;
      }

      .send-button:hover {
        background-color: #356499;
      }

      .send-button:disabled {
        background-color: #253341;
        color: #8596A7;
        cursor: not-allowed;
      }

      /* Custom scrollbar */
      .chat-messages-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages-container::-webkit-scrollbar-track {
        background: #17212B;
      }

      .chat-messages-container::-webkit-scrollbar-thumb {
        background: #253341;
        border-radius: 3px;
      }

      /* Theme toggle button */
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        color: var(--text-dark);
        cursor: pointer;
        font-size: 24px;
        z-index: 1000;
      }

      body.light-theme .theme-toggle {
        color: var(--text-light);
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          // Don't send if input is empty or already loading
          if (!inputText.trim() || isLoading) return;

          const userMessage = inputText;
          setInputText('');

          const newChatMessages = [
            ...chatMessages,
            {
              message: userMessage,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(newChatMessages);

          setIsLoading(true);
          setChatMessages([
            ...newChatMessages,
            {
              message: '...',
              sender: 'robot',
              id: 'loading'
            }
          ]);

          const response = await Chatbot.getResponseAsync(userMessage);
          
          setIsLoading(false);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);
        }

        function handleKeyDown(event) {
          if (event.key === 'Enter' && !isLoading && inputText.trim()) {
            sendMessage();
          } else if (event.key === 'Escape') {
            setInputText('');
          }
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              onKeyDown={handleKeyDown}
              value={inputText}
              className="chat-input"
              disabled={isLoading}
            />
            <button
              onClick={sendMessage}
              className="send-button"
              disabled={isLoading || !inputText.trim()}
            >
              {isLoading ? 'Sending...' : 'Send'}
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div className={
            sender === 'user'
              ? 'chat-message-user'
              : 'chat-message-robot'
          }>
            {sender === 'robot' && (
              <img src="robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && (
              <img src="user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            // Smooth scroll to bottom
            containerElem.scrollTo({
              top: containerElem.scrollHeight,
              behavior: 'smooth'
            });
          }
        }, [chatMessages]);

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            ))}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([]);
        const [isDarkTheme, setIsDarkTheme] = React.useState(true);

        React.useEffect(() => {
          if (isDarkTheme) {
            document.body.classList.remove('light-theme');
          } else {
            document.body.classList.add('light-theme');
          }
        }, [isDarkTheme]);

        function toggleTheme() {
          setIsDarkTheme(!isDarkTheme);
        }

        return (
          <div className="app-container">
            <button 
              className="theme-toggle" 
              onClick={toggleTheme}
            >
              {isDarkTheme ? '☀️' : '🌙'}
            </button>
            <ChatMessages
              chatMessages={chatMessages}
            />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
